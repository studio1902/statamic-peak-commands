title: {{ name }}
fields:
  -
    handle: heading
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Heading
  -
    handle: text
    field: common.text_plain
  -
    handle: {{ handle }}
    field:
      mode: default
      create: true
      collections:
        - {{ handle }}
      display: {{ name }}
      type: entries
      icon: entries
      listable: hidden
      instructions_position: below
      instructions: 'Select entries or leave empty to show all.'
      visibility: visible
      always_save: false
